<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Webhook Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/static/images/icon.png" />
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #4f46e5; /* Indigo */
        animation: spin 1s ease infinite;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
      <!-- Header -->
      <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">GitHub Webhook Monitor</h1>
        <p class="text-sm text-gray-500 mt-1">
          Last updated: <span id="last-updated">Never</span>
        </p>
      </header>

      <!-- Loader -->
      <div id="loader" class="flex justify-center items-center my-10">
        <div class="spinner"></div>
      </div>

      <!-- Events Grid -->
      <div
        id="events-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Event cards will be inserted here by JavaScript -->
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
